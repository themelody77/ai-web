<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathvik AITT</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header id="header">
        <h1 id="logo">Botify</h1>
        <div id="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/ansBot" class="nav-link">SummarEase</a>
            <a class="nav-link">ExamWiz</a>
            <a class="nav-link">SatBot</a>
        </div>
    </header>
    <div id="chatbot">
        <img src="/static/message.svg" alt="chatbot" id="chat-bot"/>
    </div>
    <div id="prediction-frame">
        <form id="raw-text-form" action="/getSummary" method="post">
            <textarea required name="rawtext" id="rawtext" placeholder="Enter your lengthy answer from your sources. We will make it short for you :)"></textarea>
            <input required min="1" max="10" type="number" name="size" id="size" placeholder="Enter the marks of the question">
            <div id="submit-btns">
                <button value="nlp" name="sumtype" class="submit" type="submit">Rewrite</button>
                <button value="abstract" type="submit" id="GPT-submit" class="submit" name="sumtype">Rewrite</button>
            </div>
        </form>
        <div id="summary-div">
            <h5>{{summary}}</h5>
        </div>
    </div>
    <div id="legend">
        <div class="legend-child">
            <div id="extract" class="circle"></div>
            <p>Simpler model, may be inaccurate sometimes</p>
        </div>
        <div class="legend-child">
            <div id="abstract" class="circle"></div>
            <p>Complex model, mostly accurate</p>
        </div>
    </div>
    <footer id="footer">
        Copyright Â© 2022 - 2023
    </footer>
</body>
</html>
